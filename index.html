<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="This is my Calculator project (The Odin Project)">
	<meta name="author" content="atom.hkt">
	<title>Calculator</title>
	<link rel="icon" type="image/svg+xml" href="./images/icons/calculator.svg?">
	<link rel="alternate icon" type="image/png" href="./images/icons/calculator.png?">
	<link href="styles/minireset.css" rel="stylesheet">
	<link href="styles/main.css" rel="stylesheet">
	<script src="scripts/main.js" defer></script>
</head>

<body>
	<div class="wrapper">
		<section class="grid-container">
			<div class="item display">
				<div class="display-content"></div>
			</div>
			<button value="Escape" class="item clear">C</button>
			<button value="Backspace" class="item backspace">&#8592;</button>
			<button value="`" class="item sign"><span class="positive">&plus;</span>&sol;<span class="negative">&minus;</span></button>
			<button value="/" id="divide" class="item operator divide">&divide;</button>
			<button value="7" class="item figure">7</button>
			<button value="8" class="item figure">8</button>
			<button value="9" class="item figure">9</button>
			<button value="*" id="multiply" class="item operator muliply">&times;</button>
			<button value="4" class="item figure">4</button>
			<button value="5" class="item figure">5</button>
			<button value="6" class="item figure">6</button>
			<button value="-" id="substract" class="item operator substract">&minus;</button>
			<button value="1" class="item figure">1</button>
			<button value="2" class="item figure">2</button>
			<button value="3" class="item figure">3</button>
			<button value="+" id="add" class="item operator add">&plus;</button>
			<button value="0" class="item figure">0</button>
			<button value="." class="item decimal">.</button>
			<button value="Enter" id="equal" class="item equal">&equals;</button>
		</section>
	</div>
</body>

</html>
